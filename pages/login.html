<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aumigo | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container-fluid login-box">
        <a href="../index.html"><img class="close" src="../imgs/x.svg" alt="close"></a>
        <div id="login">
            <div class="row">
                <div class="col-md-6 form-login">
                    <h1>Entrar</h1>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember" />
                        <span>esqueceu a senha?</span>
                    </div>

                    <a href=""><button>Entrar</button></a>
                    <hr>
                    <span>Não tem uma conta?</span>
                    <span><strong>Crie uma e conheça uma plataforma animal!</strong></span>
                </div>
                <div class="col-md-6 img-login">
                    <img src="../imgs/dogLogin.jpg">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
