<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aumigo | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container-fluid login-box">
        <div class="row login">
            <div class="col-md-6">
                <a href="../index.html"><img class="close" src="../imgs/x.svg" alt="close"></a>
                <form action="" class="form-login">
                    <h1>ENTRAR</h1>
                    <div class="campo-forms">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required class="form-control">
                    </div>
                    <div class="campo-forms">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" required class="form-control">
                    </div>
                    <div class="campo-form esqueceu">
                        <input type="checkbox" id="esqueceu" class="form-check-input">
                        <label for="forgotPassword" class="form-check-label">Esqueceu a senha?</label>
                    </div>
                    <a href="./home.html"><button type="submit" class="btn btn-primary btn-entrar">Entrar</button></a>
                    
                    <hr>

                    <div class="registre-se">
                        <span>Não tem uma conta?</span><br>
                        <a href="./cadastro.html">Crie uma e conheça uma plataforma animal!</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 img-login"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
